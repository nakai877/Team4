<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>検索フォーム</title>
	<meta charset="utf-8" />
</head>
<body>
	<h1 th:text="ユーザー検索"></h1>
	<form method="get" action="#" th:action="@{/roster}" th:object="${input2}">

		<p>名前：<input type="text" name="name" th:value="*{name}"></p>

		<input type="submit" value="検索">

	</form>
<p>
	<a href="http://localhost:8080/p" target="_blank">プロフィール入力ページ</a>
	</p>
	<p>
	<a href="http://localhost:8080/form" target="_blank">予定一覧ページ</a>
	</p>
	
</body>

</html>
