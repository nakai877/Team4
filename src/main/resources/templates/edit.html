<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>予定編集</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" th:href="@{/style_title.css}">
</head>
<body>
	<h1 th:text="${title}"></h1>
	<div th:object="${form}">
		<form action="#" method="get" th:action="@{/edit/__*{id}__/exe}">
			<p>
				番号:<span th:text="*{id}"></span> <input type="hidden" name="id"
					th:value="*{id}">
			</p>
			<p>
				名前: <input type="text" name="name" th:value="*{name}">
			</p>
			<p>
				予定: <input type="text" name="list" th:value="*{list}">
			</p>
						<p>
				日付: <input type="date" name="date" th:value="*{date}">
			</p>
			<input type="submit" value="更新">
		</form>
	</div>
</body>
</html>
