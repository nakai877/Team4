<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Hello</title>
<meta charset="utf-8" />
<!--<link rel="stylesheet" th:href="@{/style.css}">-->
</head>
<body>
	<h2 th:text="${title}"></h2>
	<form method="get" action="#" th:action="@{/confirm2}" th:object="${input2}">
		<p>名前：<input type="text" name="name" th:value="*{name}"></p>
		<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">エラー</div>
		
		<p>部署：<input type="text" name="busyo" th:value="*{busyo}"></p>
		<div th:if="${#fields.hasErrors('busyo')}" th:errors="*{busyo}">エラー</div>
		
		<p>役職：<input type="text" name="yakusyoku" th:value="*{yakusyoku}"></p>
		<div th:if="${#fields.hasErrors('yakusyoku')}" th:errors="*{yakusyoku}">エラー</div>
		
		
		<p>趣味：<input type="text" name="syumi" th:value="*{syumi}"></p>
		<div th:if="${#fields.hasErrors('syumi')}" th:errors="*{syumi}">エラー</div>
		
		<p>一言コメント：<input type="text" name="comment" th:value="*{comment}"></p>	
		<div th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}">エラー</div>
		<input type="submit" value="送信">
	</form>
</body>
</html>
